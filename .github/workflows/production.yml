name: Production
on:
  push:
    branches:
      - main
jobs:
  formatting:
    name: Perform format checking
    runs-on: self-hosted
    steps:
      - name: Checking out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          clean: false

      - name: Install dependencies
        run: npm install

      - name: Comparing Base and Head positions
        uses: nrwl/nx-set-shas@v3

      - run: npx nx format:check

  linting:
    name: Execute code linter
    runs-on: self-hosted
    steps:
      - name: Checking out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          clean: false

      - name: Install dependencies
        run: npm install

      - name: Comparing Base and Head positions
        uses: nrwl/nx-set-shas@v3

      - run: npx nx affected --target=lint --parallel=3

  testing:
    name: Execute code tests
    runs-on: self-hosted
    steps:
      - name: Checking out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          clean: false

      - name: Install dependencies
        run: npm install

      - name: Comparing Base and Head positions
        uses: nrwl/nx-set-shas@v3

      - run: npx nx affected --target=test --parallel=3 --configuration=ci

  building:
    name: Building application
    runs-on: self-hosted
    needs: ['formatting', 'linting', 'testing']
    steps:
      - name: Checking out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          clean: false

      - name: Install dependencies
        run: npm install

      - name: Comparing Base and Head positions
        uses: nrwl/nx-set-shas@v3

      - run: npx nx affected --target=build --parallel=3

  deploy:
    name: Deploying the application
    runs-on: self-hosted
    needs: building
    strategy:
      matrix:
        node: [18.x]
    permissions:
      contents: 'read'
      actions: 'read'
    steps:
      - name: Checking out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          clean: false

      - name: Setting up node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Reload pm2 configuration
        run: |
          cd /home/ictd2022/actions-runner/_work/api
          pwd
          pm2 reload ecosystem.config.js
          pm2 ls
